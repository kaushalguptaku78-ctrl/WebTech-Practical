<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Attractive Show Hide Toggle</title>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #1d2671, #c33764);
    }

    .card {
        width: 420px;
        padding: 35px;
        border-radius: 20px;
        text-align: center;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        box-shadow: 0 25px 50px rgba(0,0,0,0.4);
        animation: slideIn 0.9s ease;
        color: white;
    }

    @keyframes slideIn {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        margin-bottom: 10px;
        font-weight: 600;
        letter-spacing: 1px;
    }

    #message {
        margin: 20px 0;
        padding: 15px;
        border-radius: 12px;
        transition: all 0.4s ease;
    }

    .hidden {
        opacity: 0;
        transform: scale(0.9);
        height: 0;
        overflow: hidden;
        padding: 0;
        margin: 0;
    }

    .highlight {
        background: linear-gradient(135deg, #f7971e, #ffd200);
        color: #222;
        box-shadow: 0 0 20px rgba(255,210,0,0.8);
        animation: glow 1s infinite alternate;
    }

    @keyframes glow {
        from { box-shadow: 0 0 10px rgba(255,210,0,0.5); }
        to { box-shadow: 0 0 25px rgba(255,210,0,1); }
    }

    button {
        width: 100%;
        margin-top: 12px;
        padding: 14px;
        border: none;
        border-radius: 30px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        color: white;
        transition: all 0.3s ease;
    }

    button:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 25px rgba(0,0,0,0.4);
    }

    .btn-show {
        background: linear-gradient(45deg, #00b09b, #96c93d);
    }

    .btn-hide {
        background: linear-gradient(45deg, #ff416c, #ff4b2b);
    }

    .btn-toggle {
        background: linear-gradient(45deg, #36d1dc, #5b86e5);
    }

    footer {
        margin-top: 15px;
        font-size: 13px;
        opacity: 0.8;
    }
</style>
</head>

<body>

<div class="card">
    <h2>Dynamic DOM Effects</h2>

    <p id="message">
        This element can be shown, hidden & styled dynamically!
    </p>

    <button class="btn-show" onclick="showText()">Show Element</button>
    <button class="btn-hide" onclick="hideText()">Hide Element</button>
    <button class="btn-toggle" onclick="toggleHighlight()">Toggle Highlight</button>

    <footer>JavaScript + CSS Class Toggle</footer>
</div>

<script>
    const message = document.getElementById("message");

    function showText() {
        message.classList.remove("hidden");
    }

    function hideText() {
        message.classList.add("hidden");
    }

    function toggleHighlight() {
        message.classList.toggle("highlight");
    }
</script>

</body>
</html>
