<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dynamic DOM Playground</title>

<style>
*{
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#1d2671,#c33764);
}

.card{
  width:420px;
  background:#ffffff;
  border-radius:15px;
  padding:20px;
  box-shadow:0 15px 40px rgba(0,0,0,0.35);
  animation: pop 0.6s ease;
}

@keyframes pop{
  from{transform:scale(0.8);opacity:0}
  to{transform:scale(1);opacity:1}
}

h2{
  text-align:center;
  margin-bottom:10px;
  color:#333;
}

.counter{
  text-align:center;
  margin-bottom:15px;
  font-weight:bold;
  color:#666;
}

.controls{
  display:flex;
  justify-content:space-between;
  margin-bottom:15px;
}

button{
  flex:1;
  margin:5px;
  padding:10px;
  border:none;
  border-radius:8px;
  color:#fff;
  font-size:14px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:translateY(-2px) scale(1.05);
}

.add{ background:#4CAF50;}
.modify{ background:#FF9800;}
.remove{ background:#F44336;}

ul{
  list-style:none;
  padding:0;
  margin:0;
  max-height:220px;
  overflow-y:auto;
}

li{
  background:linear-gradient(135deg,#667eea,#764ba2);
  color:#fff;
  padding:12px;
  border-radius:10px;
  margin-bottom:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  animation: slide 0.4s ease;
}

@keyframes slide{
  from{transform:translateX(-30px);opacity:0}
  to{transform:translateX(0);opacity:1}
}

li span{
  font-weight:bold;
}

.highlight{
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  color:#333;
}
</style>
</head>

<body>

<div class="card">
  <h2>⚡ Dynamic DOM Playground</h2>
  <div class="counter">Total Items: <span id="count">0</span></div>

  <div class="controls">
    <button class="add" onclick="addItem()">➕ Add</button>
    <button class="modify" onclick="modifyItem()">✏ Modify</button>
    <button class="remove" onclick="removeItem()">❌ Remove</button>
  </div>

  <ul id="list"></ul>
</div>

<script>
const list = document.getElementById("list");
const countText = document.getElementById("count");
let itemNo = 1;

// UPDATE COUNTER
function updateCount(){
  countText.textContent = list.children.length;
}

// CREATE + APPEND
function addItem(){
  const li = document.createElement("li");
  const span = document.createElement("span");

  span.textContent = "Task " + itemNo;
  li.appendChild(span);

  list.appendChild(li);
  itemNo++;
  updateCount();
}

// MODIFY LAST ITEM
function modifyItem(){
  if(list.lastElementChild){
    list.lastElementChild.classList.toggle("highlight");
    list.lastElementChild.querySelector("span").textContent = "Updated Task ✅";
  } else {
    alert("No item to modify!");
  }
}

// REMOVE LAST ITEM
function removeItem(){
  if(list.lastElementChild){
    list.removeChild(list.lastElementChild);
    updateCount();
  } else {
    alert("No item to remove!");
  }
}
</script>

</body>
</html>
