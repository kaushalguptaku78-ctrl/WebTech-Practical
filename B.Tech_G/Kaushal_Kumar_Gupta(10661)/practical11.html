<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arithmetic Operations</title>
    <STYLE>
       BODY {
            background: linear-gradient(135deg, #6a5af9, #ff6ec7);
        }

    </STYLE>
</head>

<body>
    <h2>Basic Arithmetic Operations</h2>

    <!-- User Inputs -->
    <label>Enter first number:</label>
    <input type="number" id="num1"><br><br>

    <label>Enter second number:</label>
    <input type="number" id="num2"><br><br>

    <!-- Operation Buttons -->
    <button onclick="add()">Add</button><br><br>
    <button onclick="subtract()">Subtract</button><br><br>
    <button onclick="multiply()">Multiply</button><br><br>
    <button onclick="divide()">Divide</button><br><br>

    <h3 id="result"></h3>

    <!-- JavaScript Code -->
    <script>
        function add() {
            let a = parseFloat(document.getElementById("num1").value);
            let b = parseFloat(document.getElementById("num2").value);
            document.getElementById("result").innerHTML = "Result: " + (a + b);
        }

        function subtract() {
            let a = parseFloat(document.getElementById("num1").value);
            let b = parseFloat(document.getElementById("num2").value);
            document.getElementById("result").innerHTML = "Result: " + (a - b);
        }

        function multiply() {
            let a = parseFloat(document.getElementById("num1").value);
            let b = parseFloat(document.getElementById("num2").value);
            document.getElementById("result").innerHTML = "Result: " + (a * b);
        }

        function divide() {
            let a = parseFloat(document.getElementById("num1").value);
            let b = parseFloat(document.getElementById("num2").value);
            
            if (b === 0) {
                document.getElementById("result").innerHTML = "Cannot divide by zero!";
            } else {
                document.getElementById("result").innerHTML = "Result: " + (a / b);
            }
        }
    </script>
</body>
</html>
